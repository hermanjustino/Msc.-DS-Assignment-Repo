<!DOCTYPE html>
<html>
<head>
    <title>Interactive Neighbourhood Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
    <h1>Interactive Neighbourhood Map</h1>
    <div id="map"></div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="neighborhoodName" style="float: left; font-size: 24px; font-weight: bold;"></div>
            <div style="clear: both;"></div>
            <label for="dataSelect">Select Data:</label>
            <select id="dataSelect">
                <option value="age">Age Population</option>
                <option value="commuting">Commuting Time</option>
            </select>
            <canvas id="radialChart" width="400" height="400"></canvas>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
